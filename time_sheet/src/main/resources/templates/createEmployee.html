<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Employee</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .floated {
            float:left;
            margin-right:130px;
            margin-top:10px;
        }
    </style>
</head>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<body>

<form id="create-form" th:action="@{/employee/save}" th:object="${employee}"  th:method="post" accept-charset="utf-8">
    <h1>Новый Сотрудник:</h1>


    <div class="row">
        <label for="holder-input">Имя сотрудника:</label>
        <input id="holder-input" name="name" type="text" th:value="${employee.name}" value="имя"/>
    </div>

    <div class="row">
        <label for="holder-input">Фамилия сотрудника:</label>
        <input name="lastName" type="text" th:value="${employee.lastName}" value="фамилия"/>
    </div>

    <div class="floated">
        <button type="submit">сохранить</button>
    </div>
</form>
<form class="row" th:action="@{/employee/list}"   accept-charset="utf-8">
    <button type="submit">список сотрудников </button>
</form>

</body>
</html>
