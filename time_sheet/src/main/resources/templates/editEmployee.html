<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Employee</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<body>
<form id="create-form" th:action="@{/employee/save}" th:object="${employee}"  th:method="post" accept-charset="utf-8">
    <h1>Edit Employee:</h1>

    <div class="row">
        <label for="holder-input">id:</label>
        <input id="holder-input" name="id" type="text" th:value="${employee.id}" value="0"/>
    </div>
    <div class="row">
        <label for="holder-input">имя:</label>
        <input  name="name" type="text" th:value="${employee.name}" value="имя"/>
    </div>
    <div class="row">
        <label for="holder-input">Фамилия:</label>
        <input name="lastName" type="text" th:value="${employee.lastName}" value="фамилия"/>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
