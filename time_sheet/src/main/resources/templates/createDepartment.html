<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Department</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .floated {
            float:left;
            margin-right:130px;
            margin-top:10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/depart/save}" th:object="${department}"  th:method="post" accept-charset="utf-8">
    <h1>Новый Департамент:</h1>

    <div class="row">
        <label for="holder-input">Название департамента:</label>
        <input id="holder-input" name="nameDepartment" type="text" th:value="${department.nameDepartment}" value="name"/>
    </div>

    <div class="floated">
        <button type="submit">сохранить</button>
    </div>
</form>
<form class="row" th:action="@{/depart}"   accept-charset="utf-8">
    <button type="submit">главная страница</button>
</form>

</body>
</html>
